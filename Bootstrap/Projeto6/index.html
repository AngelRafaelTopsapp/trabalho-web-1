<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria de Animais Fofinhos</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f0e5e5; /* Fundo em rosa claro */
      }
      h1,
      h2 {
        color: #4f4f4f; /* Texto em cinza escuro */
      }
      .gallery img {
        transition: transform 0.2s;
      }
      .gallery img:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <header class="text-center py-4">
      <h1>Galeria de Animais Fofinhos</h1>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#gallery">Galeria</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contato</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <section id="gallery" class="container mt-4">
      <h2 class="text-center">Galeria</h2>
      <div class="row gallery">
        <div class="col-md-4">
          <img src="animal1.jpg" class="img-fluid" alt="Animal Fofinho 1" />
        </div>
        <div class="col-md-4">
          <img src="animal2.jpg" class="img-fluid" alt="Animal Fofinho 2" />
        </div>
        <div class="col-md-4">
          <img src="animal3.jpg" class="img-fluid" alt="Animal Fofinho 3" />
        </div>
        <div class="col-md-4">
          <img src="animal4.jpg" class="img-fluid" alt="Animal Fofinho 4" />
        </div>
        <div class="col-md-4">
          <img src="animal5.jpg" class="img-fluid" alt="Animal Fofinho 5" />
        </div>
        <div class="col-md-4">
          <img src="animal6.jpg" class="img-fluid" alt="Animal Fofinho 6" />
        </div>
      </div>
    </section>

    <section id="about" class="container mt-4">
      <h2>Sobre</h2>
      <p>
        Esta galeria Ã© dedicada a compartilhar a alegria e o amor pelos animais
        fofinhos!
      </p>
    </section>

    <section id="contact" class="container mt-4">
      <h2>Contato</h2>
      <form>
        <div class="form-group">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="form-group">
          <label for="message">Mensagem</label>
          <textarea
            class="form-control"
            id="message"
            rows="3"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-success">Enviar</button>
      </form>
    </section>

    <footer class="footer bg-light text-center py-3">
      <p>
        &copy; 2024 Galeria de Animais Fofinhos | <a href="#">Facebook</a> |
        <a href="#">Instagram</a>
      </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
