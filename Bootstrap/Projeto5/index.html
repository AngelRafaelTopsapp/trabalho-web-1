<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Kanban Board</a>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-4">
          <h5>Tarefas</h5>
          <div id="todo" class="card">
            <div class="card-body">
              <ul class="list-group" id="todoList">
                <!-- Lista de tarefas -->
              </ul>
              <input
                type="text"
                id="newTask"
                class="form-control mt-2"
                placeholder="Nova tarefa"
              />
              <textarea
                id="taskDescription"
                class="form-control mt-2"
                placeholder="Descrição da tarefa"
              ></textarea>
              <input
                type="file"
                id="taskImage"
                class="form-control mt-2"
                accept="image/*"
              />
              <button class="btn btn-primary mt-2" id="addTask">
                Adicionar Tarefa
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <h5>Em Andamento</h5>
          <div
            id="inProgress"
            class="card"
            ondrop="drop(event, 'inProgress')"
            ondragover="allowDrop(event)"
          >
            <div class="card-body">
              <ul class="list-group" id="inProgressList">
                <!-- Tarefas em andamento -->
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <h5>Concluídas</h5>
          <div
            id="done"
            class="card"
            ondrop="drop(event, 'done')"
            ondragover="allowDrop(event)"
          >
            <div class="card-body">
              <ul class="list-group" id="doneList">
                <!-- Tarefas concluídas -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center mt-4 mb-3">
      <p>&copy; 2024 Kanban Board</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/script.js "></script>
  </body>
</html>
