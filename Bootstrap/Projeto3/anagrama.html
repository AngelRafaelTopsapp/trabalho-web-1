<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cálculo de Anagramas</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="container">
    <h1 class="mt-5">Cálculo de Anagramas</h1>
    <p>Digite uma palavra para calcular o número de anagramas:</p>
    <div class="form-group">
      <input
        type="text"
        id="word"
        class="form-control"
        placeholder="Digite a palavra"
        value="CARAVANA"
      />
    </div>
    <button class="btn btn-primary" onclick="calculateAnagrams()">
      Calcular Anagramas
    </button>
    <div class="result mt-4" id="result"></div>

    <script src="js/scripts.js"></script>
  </body>
</html>
