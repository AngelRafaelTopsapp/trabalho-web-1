<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minhas Receitas</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Receitas Deliciosas</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
        </ul>
      </div>
    </nav>

    <header class="text-center mt-5">
      <h1>Minhas Receitas</h1>
      <p class="lead">Adicione e visualize suas receitas!</p>
    </header>

    <section class="mt-5">
      <div class="container">
        <h2 class="text-center">Adicionar Nova Receita</h2>
        <form>
          <div class="form-group">
            <label for="recipeName">Nome da Receita</label>
            <input
              type="text"
              class="form-control"
              id="recipeName"
              placeholder="Digite o nome da receita"
              required
            />
          </div>
          <div class="form-group">
            <label for="recipeDescription">Descrição</label>
            <textarea
              class="form-control"
              id="recipeDescription"
              rows="3"
              placeholder="Digite uma descrição da receita"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="recipeImage">Imagem da Receita (URL)</label>
            <input
              type="url"
              class="form-control"
              id="recipeImage"
              placeholder="Cole o URL da imagem"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">
            Adicionar Receita
          </button>
        </form>
      </div>
    </section>

    <section class="mt-5">
      <div class="container">
        <h2 class="text-center">Receitas Listadas</h2>
        <div class="row">
          <!-- Aqui você pode adicionar as receitas dinamicamente usando JavaScript -->
          <div class="col-md-4">
            <div class="card mb-4">
              <img
                src="./assets/boloChocolate.jpeg"
                class="card-img-top"
                alt="Receita Exemplo"
              />
              <div class="card-body">
                <h5 class="card-title">Receita Exemplo</h5>
                <p class="card-text">Descrição da receita exemplo.</p>
              </div>
            </div>
          </div>
          <!-- Repita o bloco acima para cada receita -->
        </div>
      </div>
    </section>

    <footer class="text-center mt-5 mb-3">
      <p>&copy; 2024 Site de Receitas</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
